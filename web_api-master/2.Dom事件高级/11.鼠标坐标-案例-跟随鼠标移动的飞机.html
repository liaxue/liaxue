<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <button style="z-index: 999;">开启涂鸦模式</button>
    <img src="飞机.svg" alt="">
    <script>
        // 正常模式--------实际应用：淘宝查看商品图片时，鼠标下面会跟随一个框框表示放大的范围
        var img = document.querySelector('img')
            // 使用的是鼠标移动事件mousemove
        document.addEventListener('mousemove', function(e) {
            var x = e.pageX;
            var y = e.pageY;
            // 跟随移动的元素必须带有定位
            img.style.left = x - img.offsetWidth / 2 + 'px';
            img.style.top = y - img.offsetHeight / 2 + 'px'
        })

        // 涂鸦模式
        var btn = document.querySelector('button')
        btn.addEventListener('click', fn)

        function fn() {
            var img = document.querySelector('img')
                // 使用的是鼠标移动事件mousemove,注意：是为整个页面绑定鼠标移动事件
            document.addEventListener('mousemove', function(e) {
                var x = e.pageX;
                var y = e.pageY;
                var newImg = document.createElement('img')
                newImg.src = "飞机.svg"
                newImg.style.position = 'absolute';
                newImg.style.left = x - img.offsetWidth / 2 + 'px';
                newImg.style.top = y - img.offsetHeight / 2 + 'px'
                console.log(newImg);
                document.body.appendChild(newImg)
            })
        }
    </script>
</body>

</html>
