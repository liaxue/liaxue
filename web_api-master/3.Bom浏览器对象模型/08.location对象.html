<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // location指向的就是URL
        // "https://search.jd.com/search?keyword=%E5%86%B0%E7%AE%B1&qrst=1#J_searchWrap"
        console.log(location.href); //返回或设置整个url
        console.log(location.host); //返回主机名
        console.log(location.port);
        console.log(location.pathname);
        console.log(location.search); //返回参数，?keyword=%E5%86%B0%E7%AE%B1&qrst=1#J_searchWrap
        console.log(location.hash); //获取#后面的内容，常见于链接锚点
    </script>
</body>

</html>
